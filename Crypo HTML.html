<DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="overlay" id="overlay"></div>
        
        <div class="overlayMenu" id="overlayMenu">
            <p class="overlayTitle" id="overlayTitle"></p>
            <div class="bitcoin" id="bitcoinID">
                <p class="coinName">Bitcoin</p>
                <p class="coinLetters">$BTC</p>
            </div>
            <div class="ethereum" id="ethereumID">
                <p class="coinName">Ethereum</p>
                <p class="coinLetters">$ETH</p>
            </div>
            <div class="coynbayse" id="coynbayseID">
                <p class="coinName">Coynbayse</p>
                <p class="coinLetters">$BAYSE</p>
            </div>
            <div class="solana" id="solanaID">
                <p class="coinName">Solana</p>
                <p class="coinLetters">$SOL</p>
            </div>
        </div>

            <div class="container">

                <div class="components">
                    <div class="convert" id="convertBtn">
                        <p class="componentsText">Swap</p>
                    </div>
                    <div class="buy" id="buyBtn">
                        <p class="componentsText">Buy</p>
                    </div>
                    <div class="sell" id="sellBtn">
                        <p class="componentsText">Sell</p>
                    </div>
                    <div class="send" id="sendBtn">
                        <p class="componentsText">Send</p>
                    </div>
                </div>

                <div class="youPay">
                    <p class="title">You pay:</p>
                    <input type="number" id="payInput" name="payInput" placeholder="0" class="payClass">

                    <div class="token" id="token1">
                        <p class="selectToken" id="tokenName1">Select Token</p>
                        <svg height="512px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="160,128.4 192.3,96 352,256 352,256 352,256 192.3,416 160,383.6 287.3,256 "/></svg>
                    </div>
                    
                    <p class="usd">$0.00</p>
                </div>

                <div class="swap" id="swapButton">
                    <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M13.98 22l-7.98 8 7.98 8v-6h14.02v-4h-14.02v-6zm28.02-4l-7.98-8v6h-14.02v4h14.02v6l7.98-8z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                </div>

                <div class="youReceive">
                    <p class="title">You receive:</p>
                    <input type="number" id="receiveInput" name="receiveInput" placeholder="0" class="receiveClass">
                    <div class="token" id="token2">
                        <p class="selectToken" id="tokenName2">Select Token</p>
                        <svg height="512px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="160,128.4 192.3,96 352,256 352,256 352,256 192.3,416 160,383.6 287.3,256 "/></svg>
                    </div>
                    <p class="usd">$0.00</p>
                </div>

                <div class="button">
                    <p class="buttonText">Connect to Burner Wallet</p>
                </div>

            </div>

            
            
    </body>
</DOCTYPE>
